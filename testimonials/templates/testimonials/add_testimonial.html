{% extends "base.html" %}
{% load static %}

{% block content %}
  <section class="add-testimonial">
    <h2>Submit a Testimonial</h2>
    <p class="intro-text">Share your experience as a volunteer. Your words can inspire others!</p>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="submit-btn">Submit</button>
    </form>

    <div class="back-link">
      <a href="{% url 'testimonial_list' %}">‚Üê Back</a>
    </div>
  </section>
{% endblock %}

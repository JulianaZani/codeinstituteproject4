{% extends "base.html" %}

{% block content %}
  <h1>Testimonials</h1>
  <ul>
    {% for testimonial in testimonials %}
      <li>
        <a href="{% url 'testimonial_detail' testimonial.pk %}">{{ testimonial.title }}</a>
        <p>{{ testimonial.content|truncatewords:20 }}</p>
      </li>
    {% empty %}
      <li>No testimonials available yet.</li>
    {% endfor %}
  </ul>
{% endblock %}

{% extends "base.html" %}
{% block content %}
  <h2>Sign Up</h2>
  <form method="post" class="auth-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">Log in here</a>.</p>

  <div style="text-align: right; margin-top: 20px;">
    <a href="/" class="back-button">← Back</a>
  </div>
{% endblock %}
